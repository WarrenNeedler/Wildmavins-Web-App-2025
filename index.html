
<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WILDMAVINS | The Future of Collecting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mavins: {
                black: '#000000',
                dark: '#0A0A0A',
                neon: '#FFC800', // Electric Amber/Gold
                neonLight: '#FFE580',
                white: '#FFFFFF',
                gray: '#1F1F1F',
                silver: '#A0A0A0'
              }
            },
            fontFamily: {
              serif: ['Times New Roman', 'serif'],
              sans: ['Impact', 'Haettenschweiler', 'Arial Narrow Bold', 'sans-serif'],
              mono: ['Courier New', 'Courier', 'monospace'],
              elegant: ['Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
            },
            letterSpacing: {
              tightest: '-0.05em',
              widest: '0.25em',
            },
            animation: {
              'marquee': 'marquee 20s linear infinite',
              'marquee-reverse': 'marquee-reverse 20s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
        cursor: crosshair; /* Rebellious cursor */
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFC800;
      }

      /* Utility to hide scrollbar but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Text Utilities */
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.5);
        color: transparent;
      }
      .text-stroke-neon {
        -webkit-text-stroke: 1px #FFC800;
        color: transparent;
      }
      
      ::selection {
        background: #FFC800;
        color: #000;
      }

      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
      }

      /* 3D Flip Card Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-style: preserve-3d;
      }
      
      .flip-card-inner.flipped {
        transform: rotateY(180deg);
      }

      /* Desktop Hover Flip */
      @media (min-width: 768px) {
        .group:hover .flip-card-inner {
          transform: rotateY(180deg);
        }
      }
      
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      
      .flip-card-back {
        transform: rotateY(180deg);
      }

    </style>
